<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>武汉理工大学实验报告管理系统</title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="styles/dist/js/flat-ui.min.js"></script>
    <!-- Loading Bootstrap -->
    <link href="styles/dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/dist/css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/login.css"/>
    <!--loading nprogress-->
    <link rel="stylesheet" type="text/css" href="styles/nprogress.css"/>
    <script src="scripts/nprogress.js"></script>、
    <!--PNotify-->
    <script src="scripts/pnotify.js"></script>
    <script src="scripts/pnotify.animate.js"></script>
    <script src="scripts/pnotify.buttons.js"></script>
    <link href="styles/pnotify.css" rel="stylesheet">
    <link href="styles/pnotify.buttons.css" rel="stylesheet">
    <!--在线字体-->
    <link href='http://api.youziku.com/webfont/CSS/572ff40df629d806240718f4' rel='stylesheet' type='text/css'/>
    <link rel="shortcut icon" href="images/login/icon.png" type="image/x-icon" />

    <script src="scripts/utils.js"></script>
    <script src="scripts/login.js"></script>
</head>
<body class="container" id="container">
<div class="login">
    <div class="login-screen">
        <div class="login-icon">
            <img src="images/login/icon.png" alt="Welcome to Mail App">
            <h4 id="title">武汉理工大学<small id="subtitle">实验报告管理系统</small></h4>
        </div>
        <form method="post" action="" id="form_login">
            <div class="login-form">
                <div class="form-group">
                    <input type="text" class="form-control login-field required" value="" placeholder="Enter your id" data-toggle="tooltip"
                           data-original-title="用户ID号" data-placement="left"
                           id="login-id" name="用户ID号" required>
                    <label class="login-field-icon fui-user" for="login-id"></label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control login-field required" value="" placeholder="Password" data-toggle="tooltip"
                           data-original-title="密码" data-placement="left"
                           id="login-pass" name="密码" required >
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <select class="form-control select select-default select-primary select-block mbl" id="select_identity"
                        data-toggle="tooltip" data-original-title="登录身份" data-placement="left">
                    <optgroup label="Identity">
                        <option value="0">学生</option>
                        <option value="1">教师</option>
                    </optgroup>
                </select>
                <a class="btn btn-primary btn-lg btn-block" id="btn_login">登录</a>
                <a class="login-link" href="#" id="btn_update_password" data-toggle="modal" data-target="#updatePasswordModal">修改密码</a>
            </div>
        </form>
    </div>
</div>
<div class="navbar-fixed-bottom container-fluid"><p class="center">版权所有@武汉理工大学计算机科学与技术学院Web3Team&nbsp;&nbsp;&nbsp;<a
        data-toggle="modal" data-target="#contactModal" href="#">联系我</a></p></div>
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <p class="modal-title">关于我</p>
                </div>
                <div class="center">
                    <p class="center">QQ：&nbsp;&nbsp;&nbsp;570495627</p>
                    <p class="center">邮箱：570495627@qq.com</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="updatePasswordModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="" id="form_update_password">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <p class="modal-title" id="myModalLabel">修改密码</p>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <input type="password" class="form-control required" value="" placeholder="Password"
                               data-toggle="tooltip"
                               data-original-title="旧密码" data-placement="left"
                               id="oldPassword" name="旧密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <input type="password" class="form-control required" value="" placeholder="Password"
                               data-toggle="tooltip"
                               data-original-title="新密码" data-placement="left"
                               id="newPassword" name="新密码" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="summit_password">提交</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
