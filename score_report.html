<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批改实验报告</title>
    <link rel="shortcut icon" href="images/login/icon.png" type="image/x-icon"/>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <!-- Loading Bootstrap -->
    <link href="styles/dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/bootstrap.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap-table/1.10.1/bootstrap-table.min.css" rel="stylesheet"/>
    <script src="http://cdn.bootcss.com/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-table/1.10.1/bootstrap-table-locale-all.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-table/1.10.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="scripts/bootstrap-editable.min.js"></script>
    <link rel="stylesheet" href="styles/bootstrap-editable.css">

    <link href="//cdn.bootcss.com/material-design-icons/2.2.3/iconfont/material-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/dist/css/flat-ui.min.css"/>
    <script src="styles/dist/js/flat-ui.min.js"></script>
    <!--PNotify-->
    <script src="scripts/pnotify.js"></script>
    <script src="scripts/pnotify.animate.js"></script>
    <script src="scripts/pnotify.buttons.js"></script>
    <link href="styles/pnotify.css" rel="stylesheet">
    <link href="styles/pnotify.buttons.css" rel="stylesheet">
    <!--loading nprogress-->
    <link rel="stylesheet" type="text/css" href="styles/nprogress.css"/>
    <script src="scripts/nprogress.js"></script>

    <!--jquery pin-->
    <!--<script src="scripts/jquery.pin.min.js"></script>-->

    <script src="scripts/utils.js"></script>
    <script src="scripts/score_report.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/score_report.css">
</head>
<body>
<div class="container-fluid wrapper" style="margin-bottom: 50px">
    <div class="row">
        <div id="table_container card" class="col-md-11" style="margin-top: 100px;">
            <table id="table" data-row-style="cardview" data-striped="true"></table>
        </div>
        <div class="note-container col-md-1">
            <div class="note" id="report_desc">
                <h3 id="pin_report_title"></h3>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="scoreReportModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="" id="form_send_advice">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <p class="modal-title" id="myModalLabel">评分</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control required material-input" value=""
                              placeholder="Enter your comment to your student" data-toggle="tooltip"
                              data-original-title="给学生留言" data-placement="left"
                              id="comment" name="给学生留言" required></textarea>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-ok"></span>
                        <input class="form-control required" value="" placeholder="Score"
                               data-toggle="tooltip"
                               data-original-title="分数" data-placement="left"
                               id="score" name="分数" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="summit_score">提交</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
